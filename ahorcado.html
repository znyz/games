<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="js/ahorcado.js"></script>
    <link rel="stylesheet" href="styles/ahorcado.css">
</head>
<body>
    <div id="main-container">
        <!--<h2>Ahorcado</h2>-->
        <div id="content-container">
            <div id="buddy-container">
                <canvas id="buddy" width="230" height="300"></canvas>
            </div>
            <div id="right-panel">
                <div id="words-container"></div>
                <div id="letters-list-container">
                    <div id="letters-list">
                        <span class="letter-button" data-letter="A">A</span>
                        <span class="letter-button" data-letter="B">B</span>
                        <span class="letter-button" data-letter="C">C</span>
                        <span class="letter-button" data-letter="D">D</span>
                        <span class="letter-button" data-letter="E">E</span>
                        <span class="letter-button" data-letter="F">F</span>
                        <span class="letter-button" data-letter="G">G</span>
                        <span class="letter-button" data-letter="H">H</span>
                        <span class="letter-button" data-letter="I">I</span>
                        <span class="letter-button" data-letter="J">J</span>
                        <span class="letter-button" data-letter="K">K</span>
                        <span class="letter-button" data-letter="L">L</span>
                        <span class="letter-button" data-letter="M">M</span>
                        <span class="letter-button" data-letter="N">N</span>
                        <span class="letter-button" data-letter="Ñ">Ñ</span>
                        <span class="letter-button" data-letter="O">O</span>
                        <span class="letter-button" data-letter="P">P</span>
                        <span class="letter-button" data-letter="Q">Q</span>
                        <span class="letter-button" data-letter="R">R</span>
                        <span class="letter-button" data-letter="S">S</span>
                        <span class="letter-button" data-letter="T">T</span>
                        <span class="letter-button" data-letter="U">U</span>
                        <span class="letter-button" data-letter="V">V</span>
                        <span class="letter-button" data-letter="W">W</span>
                        <span class="letter-button" data-letter="X">X</span>
                        <span class="letter-button" data-letter="Y">Y</span>
                        <span class="letter-button" data-letter="Z">Z</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="popup-container">
        <div id="select-mode-menu"></div>
        <div id="result-panel"></div>
    </div>
    
    
</body>
</html>
